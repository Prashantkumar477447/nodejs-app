apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  labels:
    app: nodejs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs-app
          image: asia-south1-docker.pkg.dev/<PROJECT_ID>/nodejs-repo/nodejs-app:v1
          ports:
            - containerPort: 8080
